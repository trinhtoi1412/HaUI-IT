<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích của tôi</title>
</head>
<body>
    <h1>SỞ THÍCH CỦA TÔI</h1>
    <h2>Đồ uống yêu thích</h2>
    <ol type="1">
        <li>Cà phê sữa</li>
        <li>Chè Thái Nguyên</li>
        <li>Nhân trần</li>
        <li>Bia</li>
        <li>Nước ngọt</li>
    </ol>
    <h2>Đồ ăn yêu thích</h2>
    <ul>
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
    </ul>
    <h2>Bài hát yêu thích</h2>
    <audio controls>
        <source src="Hẹn em kiếp sau.ogg" type="audio/ogg">
        <source src="Hẹn em kiếp sau.mp3" type="audio/mpeg">
    </audio>
    <h2>Video yêu thích</h2>
    <video controls>
        <source src="Hẹn em kiếp sau.mp4" type="video/mp4">
        <source src="Hẹn em kiếp sau.ogg" type="video/ogg">
    </video>

</html>
